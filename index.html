<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>::Calculator::</title>
</head>

<body>
    <div class="container">
        <div class="screen-container">
            <div class="screen">0</div>
            <button class="clear" key-id="C">C</button>
            <button class="clearall" key-id="AC">AC</button>
        </div>
        <div class="key-pad">
            <div class="numbers">
                <button class="number" key-id="9">9</button>
                <button class="number" key-id="8">8</button>
                <button class="number" key-id="7">7</button>
                <button class="number" key-id="6">6</button>
                <button class="number" key-id="5">5</button>
                <button class="number" key-id="4">4</button>
                <button class="number" key-id="3">3</button>
                <button class="number" key-id="2">2</button>
                <button class="number" key-id="1">1</button>
                <button class="number" key-id="0">0</button>
                <button class="number" key-id=".">.</button>
                <button class="eqls" key-id="=">=</button>
            </div>
            <div class="operators">
                <button key-id="+">+</button>
                <button key-id="-">-</button>
                <button key-id="*">x</button>
                <button key-id="/">/</button>
            </div>
        </div>
    </div>
</body>

</html>
